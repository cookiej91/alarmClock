<html>
    <head>
        <title>Sleep Later</title>
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>
    <body>
        <span id="clockDiv"></span>
        <div class="container" id="content">
            <div id="start">
                <p>
                    Wake up at...
                </p>
                <select class="dropdown" id="hour">
                        <option selected disabled hidden>(Hours)</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                        <option>13</option>
                        <option>14</option>
                        <option>15</option>
                        <option>16</option>
                        <option>17</option>
                        <option>18</option>
                        <option>19</option>
                        <option>20</option>
                        <option>21</option>
                        <option>22</option>
                        <option>23</option>
                        <option>00</option>
                </select>

                <select class="dropdown" id="minute">
                        <option selected disabled hidden>(Minutes)</option>
                        <option>00</option>
                        <option>05</option>
                        <option>10</option>
                        <option>15</option>
                        <option>20</option>
                        <option>25</option>
                        <option>30</option>
                        <option>37</option>
                        <option>40</option>
                        <option>45</option>
                        <option>50</option>
                        <option>55</option>
                </select>
                <br />
                <br />
                <button id="setAlarm" type="submit">
                    Set Alarm
                </button>
            </div>
        </div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="../js/setLater.js"></script>
    <script type="text/javascript" src="../js/clock.js"></script>
</html>
